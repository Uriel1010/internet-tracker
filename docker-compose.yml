services:
  tracker:
    build: .
    container_name: internet-tracker
    restart: unless-stopped
    ports:
      - "18000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/data
    # To use HTTP instead of ping (if ping blocked):
    # environment:
    #   CHECK_METHOD: http
    #   TARGET_HOST: example.com
